<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <style>
        body {
            background-image: radial-gradient(#f5e3e6, #c26372, #ddccdd);
        }

        .login-form {
            height: auto;
            width: 360px;
            border: 5px solid transparent;
            /* outline: 5px solid red; */
            box-shadow: 0px 0px 5px black;
            padding: 20px;
            margin: 150px auto;
            /* background-color: white; */
        }

        input[type="text"],
        [type="password"] {
            width: 310px;
            height: 30px;
            border-radius: 10px;
            padding: 5px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .form-element {
            padding: 10px;
            text-align: right;
        }

        .btn {
            height: 45px;
            width: 130px;
            background: blue;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 700;
            color: white;
        }

        .btn:hover {
            background-color: transparent;
            border: 2px solid blue;
            color: blue;
        }

        h1 {
            text-align: center;
        }

        h1::after {
            content: "";
            height: 2px;
            width: 50px;
            display: inline-block;
            background-color: blue;
            margin: 5px 2px;
        }

        h1::before {
            content: "";
            height: 2px;
            width: 50px;
            display: inline-block;
            background-color: blue;
            margin: 5px 2px;
        }
    </style>
</head>

<body>
    <div class="login-form">
        <h1>Login</h1>
        <form action="">
            <div class="form-element">
                <input type="text" placeholder="Enter Email">
            </div>
            <div class="form-element">
                <input type="password" placeholder="Enter Password">
            </div>
            <div class="form-element">
                <button class="btn">Login <span class="fa-solid fa-forward"></span> </button>
            </div>
        </form>
    </div>

</body>

</html>
