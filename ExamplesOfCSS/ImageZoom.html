<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 300px;
            width: 300px;
            transition: 1s all ease;
        }

        .image-1 {
            height: 300px;
            width: 300px;
            border: 2px solid black;
            overflow: hidden;
        }

        .img-1:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="image-1">
        <img src="../images/full_images/an1.jpg" alt="" class="img-1">
    </div>
</body>

</html>
