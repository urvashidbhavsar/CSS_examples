<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            margin-top: 50px;
            height: 200px;
            width: 300px;
            overflow: hidden;
        }
        .img-1{
            height: 200px;
            width: 300px;
            transition: 2s all ease;
            background-clip: border-box;
        }
        .img-1:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="div1">
        <img src="../images/avocode.png" alt="" class="img-1">
    </div>
</body>
</html>
