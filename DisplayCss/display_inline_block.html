<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        ul{
            list-style: none;
            background-color: bisque;
            padding: 30px;
        }
        li{
            display: inline-block;
            background-color: aqua;
            padding: 30px;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- display inline-block consider height and width property. -->
    <ul>
        <li>Home</li>
        <li>Help</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
