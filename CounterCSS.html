<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            counter-reset: sec;
        }
        h2::before{
            counter-increment: sec;
            content :counter(sec) ". ";
        }
        /* h2::after{
            counter-increment: sec;
            content :counter(sec) ". ";
        } */
    </style>
</head>
<body>
    <h1>Counter reset</h1>
    <h2>HTML</h2>
    <h2>CSS</h2>
    <h2>Javascript</h2>
</body>
</html>
