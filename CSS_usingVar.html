<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --blue: #548899;
            --red: red;
            --data: 25px;
        }

        .div1 {
            height: 200px;
            width: 200px;
            background-color: var(--blue);
            color: var(--red);
            font-size: var(--data);
        }

        h1 {
            color: var(--red);
        }
    </style>
</head>

<body>
    <div class="div1">Hello world</div>
    <h1>Hello world</h1>
</body>

</html>
