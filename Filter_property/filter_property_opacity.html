<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=img, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 300px;
            width: 300px;
        }
        .img-1{
          /* set opacity value on % in 0 to 100% */
            position: relative;
            filter: opacity(50%);
        }
        .contant{
            position: absolute;
            top: 10px;
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <img src="../images/flower2.jpg" alt="" class="img-1">
    <div class="contant">
        <h1>Flowers</h1>
    </div>
</body>
</html>
